{%extends 'layout.html' %}
{% block body %}
<div class="jumbotron">
    <h1 class="display-4">Articles</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>DATE</th>
                <th>EDIT</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{article['id']}}</td>
                <td><a href="/article/{{article['id']}}" target="_blank">{{article['title']}}</a></td>
                <td>{{article['author']}}</td>
                <td>{{article['create_date']}}</td>
                <td><a class="btn btn-warning btn" href="#" role="button">EDIT</a></td>
                <td><a class="btn btn-danger btn" href="#" role="button">DELETE</a></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>DATE</th>
                <th>EDIT</th>
            </tr>
        </tfoot>
	</table>
    <td><a class="btn btn-primary btn" href="/add_article" role="button">추가하기</a></td>
</div>
{% endblock %}
